<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: "Poppins", sans-serif;
        }

        .anton {
            font-family: "Anton", sans-serif;
        }
    </style>
</head>

<body>
    <main class="bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center min-h-screen">
        <!-- Home -->
        <section id="home-screen" class="flex flex-col items-center justify-center min-h-screen text-white space-y-8">
            <h1 class="text-9xl anton">ALPHABET CLASH</h1>
            <p class="text-gray-400">Unleash Your Keyboard Kung Fu : Press <span
                    class="font-bold text-white">"Enter</span> to Play
            </p>
            <button onclick="playNow()" class="btn font-bold">Play Now</button>
        </section>
        <!-- Playground -->
        <section id="playground-screen"
            class="flex flex-col items-center justify-center min-h-screen space-y-4 py-20 lg:space-y-20 hidden">
            <!-- Screen -->
            <div
                class="artboard artboard-horizontal phone-5 bg-[#FFFFFFB3] border-[16px] border-[#262733] rounded-2xl text-center">
                <p class="bg-[#262733] text-white w-fit mx-auto rounded-b-xl px-4 pb-1 text-sm">Don't
                    watch
                    keyboard while
                    playing...</p>
                <p id="displayed-alphabet" class="mt-32 text-8xl font-bold uppercase">Y</p>
            </div>
            <!-- Keyboard -->
            <div class="space-y-4">
                <div class="my-1 flex w-full justify-center gap-2 font-bold text-lg">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-2 font-bold text-lg">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-2 font-bold text-lg">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- Count -->
            <div class="flex items-center justify-between text-white w-full px-8  lg:w-2/4 lg:mx-auto">
                <!-- Life -->
                <div class="bg-[#894189] py-2 px-4 rounded-3xl flex items-center justify-center gap-2">
                    <p>Life</p>
                    <img src="./images/life.png" alt="">
                    <span id="life">5</span>
                </div>
                <!-- Score -->
                <div class="bg-[#360490] py-2 px-4 rounded-3xl flex items-center justify-center gap-2">
                    <p>Score</p>
                    <img src="./images/score.png" alt="">
                    <span id="score">0</span>
                </div>
            </div>
        </section>
        <!-- Final Score -->
        <section id="final-screen" class="flex min-h-screen items-center justify-center hidden">
            <div class="bg-[#623BB0] text-white p-12 rounded-xl text-center space-y-3">
                <h1 class="text-6xl font-bold">Score : <span id="final-score" class="font-medium">0</span></h1>
                <button onclick="playNow()" id="play-again" class="btn font-bold">Play Now</button>
                <p class="text-sm">Practice will make you Pro!</p>
            </div>
        </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
